<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Simple Photo Collage</title>
<style>
  :root{
    --gap: 12px;
    --bg: #0f1724;
    --card-bg: rgba(255,255,255,0.04);
    --accent: #ffd166;
    --radius: 12px;
  }

  /* Basic page layout */
  body{
    margin:0;
    font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    background: linear-gradient(180deg,var(--bg), #071021 80%);
    color: #eef2ff;
    min-height:100vh;
    display:flex;
    flex-direction:column;
    gap:20px;
    align-items:center;
    padding:28px;
    box-sizing:border-box;
  }

  header{
    width:100%;
    max-width:1100px;
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap:12px;
  }
  header h1{
    margin:0;
    font-size:18px;
    letter-spacing:0.2px;
  }
  header p{
    margin:0;
    opacity:0.8;
    font-size:13px;
  }

 
  .collage{
    width:100%;
    max-width:1100px;
    display:grid;
    gap:var(--gap);
    grid-template-columns: repeat(12, 1fr);
    grid-auto-rows: 80px;
    align-items:stretch;
    padding:18px;
    border-radius:16px;
    background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    box-shadow: 0 6px 30px rgba(2,6,23,0.6);
  }

 
  .item{
    position:relative;
    overflow:hidden;
    border-radius:var(--radius);
    background:var(--card-bg);
    cursor:pointer;
    transition:transform .28s ease, box-shadow .28s ease;
    display:block;
  }
  .item img{
    width:100%;
    height:100%;
    object-fit:cover;
    display:block;
    transform-origin:center;
    transition:transform .5s ease;
    will-change:transform;
  }
  .item:hover{
    transform:translateY(-6px) scale(1.01);
    box-shadow: 0 18px 40px rgba(2,8,23,0.6);
  }
  .item:hover img{ transform: scale(1.06); }

  
  .caption{
    position:absolute;
    left:0;
    right:0;
    bottom:0;
    padding:10px 12px;
    background:linear-gradient(180deg, rgba(0,0,0,0) 0%, rgba(0,0,0,0.5) 40%, rgba(0,0,0,0.7) 100%);
    color:#fff;
    font-size:13px;
    display:flex;
    justify-content:space-between;
    gap:8px;
    align-items:center;
    transform:translateY(100%);
    transition:transform .28s ease;
  }
  .item:hover .caption{ transform:translateY(0%); }

  .caption .title{ font-weight:600; font-size:13px; }
  .caption .meta{ opacity:0.85; font-size:12px; }

  
  .span-6 { grid-column: span 6; }
  .span-4 { grid-column: span 4; }
  .span-3 { grid-column: span 3; }
  .span-8 { grid-column: span 8; }
  .span-5 { grid-column: span 5; }

  .row-2 { grid-row: span 2; }
  .row-3 { grid-row: span 3; }

  
  @media (max-width:900px){
    .collage{ grid-template-columns: repeat(8, 1fr); grid-auto-rows: 70px; }
  }
  @media (max-width:600px){
    .collage{ grid-template-columns: repeat(4, 1fr); grid-auto-rows: 80px; padding:12px; }
    .span-6 { grid-column: span 4; }
    .span-8 { grid-column: span 4; }
    .span-5 { grid-column: span 4; }
    .span-4 { grid-column: span 2; }
    .span-3 { grid-column: span 2; }
  }

 
  footer{
    width:100%;
    max-width:1100px;
    color:#9fb0d3;
    opacity:0.9;
    font-size:13px;
    display:flex;
    justify-content:space-between;
    align-items:center;
  }

  
  .lightbox{
    position:fixed;
    inset:0;
    display:none;
    place-items:center;
    background:rgba(2,6,23,0.75);
    z-index:1200;
    padding:24px;
  }
  .lightbox.show{ display:grid; }
  .lightbox img{
    max-width:calc(100% - 48px);
    max-height:calc(100% - 48px);
    border-radius:10px;
    box-shadow:0 20px 60px rgba(2,6,23,0.8);
  }
  .lightbox .close{
    position:absolute;
    right:18px;
    top:18px;
    background:transparent;
    border:1px solid rgba(255,255,255,0.12);
    color:#fff;
    padding:8px 10px;
    border-radius:8px;
    cursor:pointer;
    font-size:14px;
  }
</style>
</head>
<body>
  <header>
    <div>
      <h1>Simple Photo Collage</h1>
      <p>Responsive CSS Grid with hover captions & light box</p>
    </div>
    <p style="font-size:12px;opacity:.8">Tip: click an image to expand</p>
  </header>

  <main class="collage" aria-label="Photo collage">
   
    <a class="item span-6 row-2" href="#" data-full="https://images.unsplash.com/photo-1501785888041-af3ef285b470?q=80&w=1600&auto=format&fit=crop">
      <img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470?q=80&w=800&auto=format&fit=crop" alt="Coastal cliff at sunrise">
      <div class="caption"><span class="title">Cliff Sunrise</span><span class="meta">Nature</span></div>
    </a>

    <a class="item span-4 row-2" href="#" data-full="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?q=80&w=1600&auto=format&fit=crop">
      <img src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?q=80&w=800&auto=format&fit=crop" alt="Mountain lake reflection">
      <div class="caption"><span class="title">Lake Reflection</span><span class="meta">Outdoors</span></div>
    </a>

    <a class="item span-3" href="#" data-full="https://images.unsplash.com/photo-1491553895911-0055eca6402d?q=80&w=1600&auto=format&fit=crop">
      <img src="https://images.unsplash.com/photo-1491553895911-0055eca6402d?q=80&w=800&auto=format&fit=crop" alt="City street at night">
      <div class="caption"><span class="title">City Nights</span><span class="meta">Urban</span></div>
    


    <a class="item span-5 row-3" href="#" data-full="https://images.unsplash.com/photo-1496307042754-b4aa456c4a2d?q=80&w=1600&auto=format&fit=crop">
      <img src="https://images.unsplash.com/photo-1496307042754-b4aa456c4a2d?q=80&w=800&auto=format&fit=crop" alt="Forest path in fog">
      <div class="caption"><span class="title">Foggy Forest</span><span class="meta">Trail</span></div>
    </a>

    

    <a class="item span-4 row-2" href="#" data-full="https://images.unsplash.com/photo-1519681393784-d120267933ba?q=80&w=1600&auto=format&fit=crop">
      <img src="https://images.unsplash.com/photo-1519681393784-d120267933ba?q=80&w=800&auto=format&fit=crop" alt="Ocean waves">
      <div class="caption"><span class="title">Big Waves</span><span class="meta">Sea</span></div>
    </a>

    <a class="item span-3" href="#" data-full="https://images.unsplash.com/photo-1522202176988-66273c2fd55f?q=80&w=1600&auto=format&fit=crop">
      <img src="https://images.unsplash.com/photo-1522202176988-66273c2fd55f?q=80&w=800&auto=format&fit=crop" alt="Desert dunes">
      <div class="caption"><span class="title">Dunes</span><span class="meta">Desert</span></div>
    </a>

    <a class="item span-3" href="#" data-full="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?q=80&w=1600&auto=format&fit=crop">
      <img src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?q=80&w=800&auto=format&fit=crop" alt="Sunset over hills">
      <div class="caption"><span class="title">Golden Hour</span><span class="meta">Sunset</span></div>
    </a>

    <a class="item span-6" href="#" data-full="https://images.unsplash.com/photo-1517816743773-6e0fd518b4a6?q=80&w=1600&auto=format&fit=crop">
      <img src="https://images.unsplash.com/photo-1517816743773-6e0fd518b4a6?q=80&w=800&auto=format&fit=crop" alt="Aerial view of river">
      <div class="caption"><span class="title">River Aerial</span><span class="meta">Aerial</span></div>
    </a>
  </main>

  <footer>
    <div>Komal Tule</div>
    <div style="font-size:12px;opacity:.8">Unsplash images (example)</div>
  </footer>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox" role="dialog" aria-modal="true" aria-hidden="true">
    <button class="close" id="lbClose" aria-label="Close (Esc)">âœ•</button>
    <img id="lightboxImg" src="" alt="Expanded image view">
  </div>

<script>
  // minimal lightbox
  (function(){
    const items = document.querySelectorAll('.collage .item');
    const lb = document.getElementById('lightbox');
    const lbImg = document.getElementById('lightboxImg');
    const lbClose = document.getElementById('lbClose');

    items.forEach(el => {
      el.addEventListener('click', (e) => {
        e.preventDefault();
        const full = el.getAttribute('data-full') || el.querySelector('img').src;
        const alt = el.querySelector('img').alt || 'Image';
        lbImg.src = full;
        lbImg.alt = alt;
        lb.classList.add('show');
        lb.setAttribute('aria-hidden','false');
      });
    });

    function closeLB(){
      lb.classList.remove('show');
      lb.setAttribute('aria-hidden','true');
      lbImg.src = '';
    }

    lbClose.addEventListener('click', closeLB);
    lb.addEventListener('click', (e) => {
      if(e.target === lb) closeLB();
    });
    document.addEventListener('keydown', (e) => {
      if(e.key === 'Escape') closeLB();
    });
  })();
</script>
</body>
</html>
